{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_MTg3ch7NQMZMJnsDOu0tw");
        })();
    </script>
{% endblock %}

{% block content %}
     <article id="contact-form">
    <!--The main purpose of this page is to use a form to send an email to my gmail account an email using the magic of email.js-->
        <div class="container-fluid">
            <div class="row">
            <div class="col-1 col-lg-3"></div>
            <div class="col-9 col-lg-6 contact-us">
                <h2 id="contact-head" class="page-title">Contact-us</h2>
                <p>Give us your feedback: </p>
                <form onsubmit="return sendMail(this);">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Tell us your name......" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Tell us your subject......" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="btn myButton" data-toggle="modal" data-target="#test-modal" id="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-1 col-lg-3"></div>
            </div>  
        </div>      
    </article>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'home/js/contact.js' %}"></script>
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}
